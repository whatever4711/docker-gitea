version: '3'
networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  git:
  db:

services:
  postgres:
    image: postgres:alpine
    networks:
      - backend
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=gitea
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=gitea
    labels:
      - traefik.enable=false

  gitea:
    image: whatever4711/gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    depends_on:
      - postgres
    volumes:
      - git:/data
    ports:
      - "2222:22"
    networks:
      - frontend
      - backend
    labels:
      - traefik.backend=gitea
      - traefik.port=3000
      - traefik.frontend.rule=Host:gitea.localdomain
      - traefik.docker.network=dockergitea_frontend

  traefik:
    image: traefik
    command: --docker --docker.domain=localdomain --docker.watch --web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "80:80"
      - "443:443"
    networks:
      - frontend
    labels:
      - traefik.backend=traefik
      - traefik.port=8080
      - traefik.frontend.rule=Host:traefik.localdomain
      - traefik.docker.network=dockergitea_frontend
